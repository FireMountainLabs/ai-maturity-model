<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Maturity Model</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .pillar { margin-bottom: 2em; }
        h1, h2 { color: #333; }
        ul { list-style-type: square; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const aiMaturityModel = {
            "skillTreeName": "AI Maturity Model",
            "pillars": [
              {
                "name": "Ethical, Equitable, & Responsible Use",
                "elements": [
                  { "name": "Responsible, Governable, & Contestable" },
                  { "name": "Transparency" },
                  { "name": "Human-Centric, Fair, & Equitable" }
                ]
              },
              {
                "name": "Strategy & Resources",
                "elements": [
                  { "name": "AI Strategic Plan" },
                  { "name": "Partnerships" },
                  { "name": "Governance" }
                ]
              },
              {
                "name": "Organization",
                "elements": [
                  { "name": "Culture" },
                  { "name": "Organizational Structure" },
                  { "name": "Workforce Development" }
                ]
              },
              {
                "name": "Technology Enablers",
                "elements": [
                  { "name": "AI Innovation" },
                  { "name": "Test & Evaluation" },
                  { "name": "AI Platforms" }
                ]
              },
              {
                "name": "Data",
                "elements": [
                  { "name": "Architecture" },
                  { "name": "Security & Privacy" },
                  { "name": "AI Data Governance" },
                  { "name": "Accessibility" }
                ]
              },
              {
                "name": "Performance & Application",
                "elements": [
                  { "name": "Usage & Adoption" },
                  { "name": "Solution Monitoring" },
                  { "name": "Robust and Reliable" },
                  { "name": "User Trust" }
                ]
              }
            ]
          };

        function renderModel(data) {
            const appDiv = document.getElementById('app');
            let html = `<h1>${data.skillTreeName}</h1>`;

            data.pillars.forEach(pillar => {
                html += `<div class="pillar">`;
                html += `<h2>${pillar.name}</h2>`;
                html += '<ul>';
                pillar.elements.forEach(element => {
                    html += `<li>${element.name}</li>`;
                });
                html += '</ul>';
                html += `</div>`;
            });

            appDiv.innerHTML = html;
        }

        renderModel(aiMaturityModel);
    </script>
</body>
</html>
